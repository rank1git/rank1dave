<!DOCTYPE html>
<html>
  <head>
    <title>CSS potition practice</title>
  </head>
  <body style="padding-bottom: 1000px; padding-left: 80px; padding-top: 60px">
    <!-- position fixed positions the element in the browser window -->
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0;
        right: 0;
        height: 50px;
      "
    >
      header
    </div>
    <div
      style="
        background-color: pink;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        x
      </div>
    </div>
    <!-- position absolute positions the element on the page  -->
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      div 1
    </div>
    <div
      style="
        background-color: lightgreen;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5:32
      </div>
    </div>
  </body>
</html>
